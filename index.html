<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="background">
            <div id="fret-wires"></div>
            <div class="inlay"></div>
            <div class="inlay"></div>
            <div class="inlay"></div>
            <div class="inlay"></div>
            <div class="inlay"></div>
            <div class="inlay"></div>
            <div class="nut"></div>
            <div id="string-container"></div>
            <div id="fretboard">
                <div class="strings" data-open-note="E" data-string-number="1"></div>
                <div class="strings" data-open-note="B" data-string-number="2"></div>
                <div class="strings" data-open-note="G" data-string-number="3"></div>
                <div class="strings" data-open-note="D" data-string-number="4"></div>
                <div class="strings" data-open-note="A" data-string-number="5"></div>
                <div class="strings" data-open-note="E" data-string-number="6"></div>
            </div>
        </div>
        
        <br />
        <br />
        
        <div class="range-slider">
            <div class="sliders-control">
                <input id="from-slider" type="range" value="0"/>
                <input id="to-slider" type="range" value="100"/>
            </div>
        </div>
        
        <label for="chord-map-flag">
            <input type="checkbox" name="chord-map" id="chord-map-flag" />
            Chord Mapper <span class="info">&#x24D8;</span>
        </label>
        
        <label for="display-label-flag">
            <input type="checkbox" id="display-label-flag" checked />
            Show Labels
        </label>
        
        <label for="display-notes-flag">
            <input type="checkbox" id="display-notes-flag" name="display-notes" />
            Show Note Names
        </label>
        
        <button id="clear-button">Clear</button>
        
        <div class="options-container">
            <div class="option-panel" >
                <div id="tuning-selector">
                    <h3>Select Tuning</h3>
                    <select multiple size="9" name="tunings" id="tunings">
                        <option value="Standard" selected>Standard</option>
                        <option value="DropD">Drop-D</option>
                        <option value="DADGAD">DADGAD</option>
                        <option value="OpenD">Open-D</option>
                        <option value="HalfStepDown">Half Step Down</option>
                        <option value="WholeStepDown">Whole Step Down</option>
                    </select>   
                    <button id="apply-tuning-button">OK</button>
                </div>
            </div>
            <div class="option-panel">
                <div id="scale-selector">
                    <h3>Select Scale</h4>
                    <select name="root-note" id="scale-root">
                        <option value="0" selected>C</option>
                        <option value="1">C#</option>
                        <option value="2">D</option>
                        <option value="3">D#</option>
                        <option value="4">E</option>
                        <option value="5">F</option>
                        <option value="6">F#</option>
                        <option value="7">G</option>
                        <option value="8">G#</option>
                        <option value="9">A</option>
                        <option value="10">A#</option>
                        <option value="11">B</option>
                    </select>
                    <select multiple size="7" name="scales" id="scales">
                        <option value="PentatonicMajor" selected>Pentatonic Maj</option>
                        <option value="PentatonicMinor">Pentatonic Min</option>
                        <option value="Ionian">Ionian</option>
                        <option value="Dorian">Dorian</option>
                        <option value="Phrygian">Phrygian</option>
                        <option value="Lydian">Lydian</option>
                        <option value="Mixolydian">Mixolydian</option>
                        <option value="Aeolian">Aeolian</option>
                        <option value="Locrian">Locrian</option>
                    </select>
                    <button id="apply-scale-button">OK</button>
                </div>
            </div>
            <p id="display-mapped-notes"></p>
        </div>
        <script src="ZealBoard.js" type="module"></script>
    </body>
</html>
